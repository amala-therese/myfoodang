<div class="container container-fluid">
  <div class="row">
    <h1 class="d-flex justify-content-center">Add Food</h1>
    <form #form="ngForm" class="mt-5 bg-light">
      <label class="form-label">Food Name</label>
      <input ngModel #Name="ngModel" name="Name" class="form-control" type="text">
      <label class="form-label">Description</label>
      <input ngModel #Description="ngModel" name="Description" class="form-control" type="text">
      <label class="form-label">Food Type</label>

      <select ngModel #FoodType="ngModel" name="FoodType" class="form-select" aria-label="Default select example"
        type="">
        <option selected>Open this select menu</option>
        <option value="1">veg</option>
        <option value="2">non-veg</option>
        <option value="3">beverages</option>
      </select>
      <label class="form-label">Price</label>
      <input ngModel #Price="ngModel" name="Price" class="form-control" type="double">

      <div class="row">
        <label class="form-label">Availability</label>
        <div class="form-check">
          <input ngModel #Availability="ngModel" name="Availability" class="form-check-input" type="radio">
          <label class="form-check-label" for="flexRadioDefault1">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input ngModel #Availability="ngModel" name="Availability" class="form-check-input" type="radio">
          <label class="form-check-label" for="flexRadioDefault2">
            No
          </label>
        </div>


          <div class=" d-flex justify-content-center mt-4 ">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
      




      </div>
    </form>
  </div>

</div>
